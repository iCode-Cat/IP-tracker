<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | IP Address Tracker </title>
   <!-- IP Address Tracker

  Search for any IP address or domain

  IP Address
  Location
  Timezone
  UTC 
  ISP -->
  <link rel="stylesheet" href="./sass/style.css">
</head>
<body>
    <div class="pattern">
      <section class="main-container">
        <div class="search-container">
          <div class="title">IP Address Tracker</div>
        <input value="198.162.2.1" type="text" class="search">
        </div>
        <div class="info-container">
         <div class="box">
          <p>IP ADDRESS</p>
          <h1 class="ip">198.162.2.1</h1>
          <div class="line"></div>
         </div>
         
         <div class="box">
          <p>LOCATION</p>
          <h1 class="location">Newyork</h1>
          <div class="line"></div>
         </div>
         
         <div class="box">
          <p>TIMEZONE</p>
          <h1 class="utc">UTC -05:00</h1>
          <div class="line"></div>
         </div>
         
         <div class="box">
          <p>ISP</p>
          <h1 class="isp">Starlink</h1>
         </div>
        </div>
      </section>
    </div>
    
    
  <div class="map"></div>
  


</body>
</html>
